name: Update milan-strikes.ics

on:
  schedule:
    - cron: "10 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser icalendar
      - name: Generate ICS
        env:
          RSS_URL: "https://scioperi.mit.gov.it/mit2/public/scioperi/rss"
          OUTPUT_PATH: "docs/milan-strikes.ics"
          GEO_KEYWORDS: "MILANO,MI,LOMBARDIA,MONZA,BRIANZA,LINATE,MALPENSA,BERGAMO,COMO,VARESE,PAVIA,CREMONA,MANTOVA,LECCO,SONDRIO,BRESCIA"
          INCLUDE_NATIONAL: "1"
          NATIONAL_MODES: "TRASPORTO PUBBLICO LOCALE,TPL,BUS,TRAM,METRO,FERROVI,TRENI,TRENORD,TRENITALIA,RFI,ITALO,AEREO,AEROPORT,ENAV,HANDLING,AUTOSTRAD,TAXI"
        run: |
          python scripts/mit_rss_to_milan_ics.py
      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/milan-strikes.ics
          git commit -m "Update milan-strikes.ics"
          git push
